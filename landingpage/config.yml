baseURL: "https://fedipedia.com/"
title: Fedipedia
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Fedipedia
  description: "The federated knowledge platform."
  keywords: [Fedipedia]
  author: mahartma
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/fedipedia.png"
    favicon16x16: "images/fedipedia_16x16.png"
    favicon32x32: "images/fedipedia_32x32.png"
    apple_touch_icon: "images/fedipedia.png"
    safari_pinned_tab: "images/fedipedia.png"

  label:
    text: "Fedipedia"
    icon: /images/fedipedia.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Fedipedia
    subtitle: "The federated knowledge platform. Coming Soon."
    imageUrl: "images/fedipedia.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: fedipedia

  # home-info mode
  homeInfoParams:
    Title: "Fedipedia"
    Content: "The federated knowledge platform. Coming Soon."

  socialIcons:
    - name: github
      url: "https://github.com/fedipedia/"